<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indam, in nghieng</title>
  </head>
  <body>
    <!-- b: boild in dam; i: italic in nghieng ;u:underline gach chan -->
    <p>Họ và tên: <b>Phùng Anh Kiệt</b></p>
    <p>Ngành học: <i>Khoa học máy tính</i></p>
    <p>Công việc : <u>Kỹ sư phần mềm</u></p>
    <p>
      <u
        ><i><b>Học tại gà dạy lập trình</b></i></u
      >
    </p>
  </body>
</html>
